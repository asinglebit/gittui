name: CI

permissions:
  contents: write   # required for creating a release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'   # Trigger release on tags like v1.0.0
  pull_request:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: |
            target/release/guitar*
            target/release/guitar.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # only run on tag push
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact directory
        run: |
          mkdir -p artifacts_flat
          cp -r artifacts/*/* artifacts_flat/ || true
          ls -R artifacts_flat

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts_flat/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}